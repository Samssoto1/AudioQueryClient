<main id="formQuestionCreator">
      <!-- <h2>{{selectedQuestion?.artist}} - {{selectedQuestion?.questionTitle}}</h2> -->
      <h2>{{selectedQuestion?.questionTitle}}</h2>

        <form  #f="ngForm" (change)="onChange($event)">
          <div class="row">

          <!-- Pick a song -->
            <app-show-songs-button id="showSongsButton"></app-show-songs-button>
          
          <!-- Validation -->
          <!-- <span class="help-block d-flex justify-content-left m-2" *ngIf="selectedQuestion?.songId == undefined || selectedQuestion?.songId == null || selectedQuestion?.songId == ''">A song is required!</span> -->
          <label for="question">Question</label>
            <input  name="question" [(ngModel)]="selectedQuestion.question" placeholder="Question" [matAutocomplete]="auto" required class="form-control">
            <!-- <input matInput name="question" [(ngModel)]="question" placeholder="Question" [matAutocomplete]="auto" required> -->
              <mat-autocomplete #auto="matAutocomplete">
                <!-- Name of Song -->
                <mat-option (click)='getQuestion("What" + "&#39;" + "s the name of the song playing?")'>
                  What's the name of the song playing?
                </mat-option>

                <!--  Name of Artist -->
                <mat-option (click)='getQuestion("What" + "&#39;" + "s the name of the artist playing?")'>
                  What's the name of the artist playing?
                </mat-option>


                  <!-- <mat-option *ngFor="let item of filteredData" [value]="item.id">
                      {{item.text}}
                  </mat-option> -->
              </mat-autocomplete>





            <!-- Additional preset questions based on tags / genre of song -->
            <!-- <mat-option *ngFor="let option of options" [value]="option">
              {{option}}
            </mat-option> -->





          <!-- Answer1 -->
          <div class="col-6">
            <label for="answerOne">Answer 1</label>
            <span class="requiredTag">(required)</span>
            
            <input required name="answerOne" #answerOneModel="ngModel" type="text" class="form-control" id="answerOne" [ngModel]="selectedQuestion?.answers[0]">

            <!-- Validation -->
            <!-- <span class="help-block d-flex justify-content-left m-2" *ngIf="!answerOneModel.valid && answerOneModel.touched">This field is required!</span> -->
          </div>
          
          <!-- Answer2 -->
          <div class="col-6">
            <label for="answerTwo">Answer 2</label>
            <span class="requiredTag">(required)</span>
            <input [ngModel]="answerTwo" #answerTwoModel="ngModel" required type="text" name="answerTwo" class="form-control" id="answerTwo" [ngModel]="selectedQuestion?.answers[1]">
            <!-- Validation -->
             <!-- <span class="help-block d-flex justify-content-left m-2" *ngIf="!answerTwoModel.valid && answerTwoModel.touched">This field is required!</span> -->
          </div>

          <!-- Answer3 -->
          <div class="col-6">
            <label for="answerThree">Answer 3</label>
            <span class="requiredTag">(required)</span>
            <input [ngModel]="answerThree" #answerThreeModel="ngModel" required type="text" name="answerThree" class="form-control" id="answerThree" [ngModel]="selectedQuestion?.answers[2]">
            <!-- Validation -->
            <!-- <span class="help-block d-flex justify-content-left m-2" *ngIf="!answerThreeModel.valid && answerThreeModel.touched">This field is required!</span> -->
          </div>

          <!-- Answer4 -->
          <div class="col-6">
            <label for="answerFour">Answer 4</label>
            <span class="requiredTag">(required)</span>
            <input [ngModel]="answerFour" #answerFourModel="ngModel" required type="text" name="answerFour" class="form-control" id="answerFour" [ngModel]="selectedQuestion?.answers[3]">
            <!-- Validation -->
            <!-- <span class="help-block d-flex justify-content-left m-2" *ngIf="!answerFourModel.valid && answerFourModel.touched">This field is required!</span> -->
          </div>
          
          <!-- Correct Answer -->
          <div id="selectDiv" class="col-12">
            <label for="correctAnswer">Correct Answer</label>
            <span class="requiredTag">(required)</span>
            <select required class="form-control" name="correctAnswer" id="correctAnswer" [ngModel]="selectedQuestion?.correctAnswer" #correctAnswerModel="ngModel">
              <option disabled selected>-- Select An Option --</option>
              <option value=1>Answer 1</option>
              <option value=2>Answer 2</option>
              <option value=3>Answer 3</option>
              <option value=4>Answer 4</option>
            </select>
          </div>
          <!-- Validation -->
          <!-- <span class="help-block d-flex justify-content-left m-2" *ngIf="!correctAnswerModel.valid && correctAnswerModel.touched">Please select the correct answer!</span> -->

        </div>
        </form>
    </main>
