<div class="center">
<form *ngIf="tokenValid" (ngSubmit)="onSubmit()" #f="ngForm">
          <h4 class="d-flex justify-content-center">SongSleuth</h4>
          <h1 class="h3 mb-3 fw-normal">Please enter your new password below</h1>

          <div class="form-floating">
            <input ngModel required [type]="showPassword ? 'text' : 'password'" name="password" #password="ngModel" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <mat-icon id="eye-icon" matSuffix (click)="toggleShow()">
              {{showPassword?'visibility_off':'visibility'}}
            </mat-icon>
          </div>
          <span class="help-block d-f lex justify-content-left m-2" *ngIf="!password.valid && password.touched">Please enter your password!</span>
          

          <div class="form-floating">
            <input ngModel required #passwordConfirmation="ngModel" type="password" name="passwordConfirmation" class="form-control" id="floatingPasswordConfirmation" placeholder="Confirm Password">
            <label for="floatingPassword">Confirm Password</label>
          </div>
          <span class="help-block d-flex justify-content-left m-2" *ngIf="(password.value != passwordConfirmation.value && passwordConfirmation.touched) || (passwordConfirmation.value=='' && passwordConfirmation.touched)">Please enter the same password</span>

          <button class="w-100 btn btn-lg btn-primary" [disabled]="!f.valid || ((password.value != passwordConfirmation.value) && passwordConfirmation.touched)" type="submit">Reset</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2022</p>
</form>
<div class="alert alert-danger" *ngIf="!tokenValid">
    {{errorMsg}}
</div>
<div class="alert alert-success" *ngIf="successMsg">
  {{successMsg}}
</div>
</div>
